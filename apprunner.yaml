version: 1.0
runtime: python311
build:
  commands:
    build:
      - python3 -m pip install --user -r requirements.txt
      - export PATH=$PATH:/root/.local/bin
run:
  runtime-version: 3.11
  command: /root/.local/bin/streamlit run app.py --server.port=8501 --server.address=0.0.0.0
  network:
    port: 8501
  env:
    - name: PORT
      value: "8501"
