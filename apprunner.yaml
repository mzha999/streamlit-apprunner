version: 1.0
runtime: docker
build:
  commands:
    build:
      - echo "Build started on `date`"
      - docker build -t streamlit-app .
run:
  runtime-version: latest
  command: streamlit run app.py --server.port=8501 --server.address=0.0.0.0
  network:
    port: 8501
    env: PORT
  env:
    - name: PORT
      value: "8501"