version: 1.0
runtime: python3
build:
  commands:
    build:
      - python3 -m pip install --upgrade pip
      - python3 -m pip install --target /app/packages -r requirements.txt
run:
  runtime-version: 3.11
  command: python3 -m streamlit run app.py --server.port=8501 --server.address=0.0.0.0
  network:
    port: 8501
  env:
    - name: PORT
      value: "8501"
    - name: PYTHONPATH
      value: "/app/packages"
